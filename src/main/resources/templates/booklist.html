<! DOCTYPE HTML>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<title>List of Books</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table class="table table-striped">
<tr>
<th>Author</th>
<th>Title</th>
<th>ISBN</th>
<th>Year</th>
</tr>
<tr th:each = "book : ${books}">
<td th:text="${book.author}"></td><td th:text="${book.title}"></td> <td th:text="${book.isbn}"></td><td th:text="${book.year}"></td>
</tr>
</table>

</body>
</html>
